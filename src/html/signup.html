<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up Page</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <script src="../js/js-brasil.js" type="module"></script>
  <script src="../js/sign-up.js" type="module"></script>
</head>

<body>
  <h1 align="center" style="color: azure;">Decentralized Voting Using Ethereum Blockchain</h1>
  <div class="container mt-5">
    <h1>Cadastro</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="voter-id"><h3>Titulo de Eleitor</h3></label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Titulo de Eleitor">
      </div>

      <div class="form-group">
        <label for="password"><h3>Senha</h3></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="password"><h3>Confirmação de Senha</h3></label>
        <input type="password" class="form-control" id="corfimation-password" name="confirmation" placeholder="Password Confirmation">
      </div>

      <button type="submit" class="btn btn-primary"><b>Cadastrar</b></button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</body>

</html>
