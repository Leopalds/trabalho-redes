
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal do Admin</title>

    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    
  </head>
  <body>
    <div class="container">
     <legend>Adicionar Candidato</legend>  
     <table  class="table text-center"> 
              <tr>
                <th>Nome </th><td>  <input id="name" type="text" name="name" placeholder ="Nome do candidato" autocomplete="off"></td>  
                <th>Chapa</th><td><input id="party" type="text" name="party" placeholder ="Número da chapa"></td> 
              </tr>
      </table> 
      <input id="addCandidate" type="submit" name="submit" value="Adicionar candidato">
      <p id="Aday"></p>
    </div>

    <div class="container">
     <legend>Período de Votação</legend>  
     <table  class="table text-center"> 
              <tr>              
                <th>Data de Início</th><td><input id="startDate" type="date" name=""></td>
                <th>Data de fim</th><td>    <input id="endDate" type="date" name="" ></td>
              </tr>
      </table> 
      <input id="addDate" type="submit" name="submit" value="Definir datas">
      <p id="Aday"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
