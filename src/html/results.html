<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resultados da Votação</title>
    <link rel="stylesheet" type="text/css" href="../css/results.css">
</head>

<body>
    <div class="container">
        <legend>Resultados da Votação</legend>
        <table class="table text-center">
            <tr>
                <th>Nome do Candidato</th>
                <th>Chapa</th>
                <th>Número de Votos</th>
                <th>Porcentagem</th>
            </tr>
            <tbody id="boxCandidate">
                <!-- Os dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Inclua o jQuery se ainda não estiver incluído -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Inclua o Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.11/dist/web3.min.js"></script>
    <!-- Inclua o seu results.js -->
    <script src="../dist/results.bundle.js"></script>
</body>

</html>
